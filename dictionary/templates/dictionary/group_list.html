{% extends "base.html" %}

{% block content %}
    <table>
        <tr>

        {% for group in object_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{% url "group_detail" group.pk %}">{{group.name}}</a></td>

                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
